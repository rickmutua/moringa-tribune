{%extends 'all-news/base.html'%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 {% block content %}

    <div class="container">

        <div class="row">

            <img src="{{articles.articles_image.url}}"  class="img-responsive" alt="">

        </div>


        <div class="row">

            <h1 class="text-center">{{articles.title}}</h1>

        </div>


        <div class="row">

            {% autoescape on %}

            {{article.post| safe}}

            {% endautoescape %}

        </div>


        <div class="row">

            <p>Posted {{articles.pub_date|timesince}} ago by {{articles.editor.first_name}}</p>

        </div>


    </div>

 {% endblock %}

</body>
</html>
