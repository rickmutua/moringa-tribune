{%extends 'all-news/base.html'%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

 {% block content %}

    <div class="container">

        <div class="row">

            <img src="{{article.article_image.url}}"  class="img-responsive" alt="">

        </div>


        <div class="row">

            <h1 class="text-center">{{article.title}}</h1>

        </div>


        <div class="row">

            <p>{{article.post}}</p>

        </div>


        <div class="row">

            <p>Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>

        </div>


    </div>

 {% endblock %}

</body>
</html>
